<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Day Goal Calendar</title>
    <style>
        :root {
            /* Default Colors */
            --bubble-filled: #c48a95; 
            --bg-color: #f4f4f4;
            --text-color: #5a5a5a; 
            --bubble-empty: #d1d1d1;
            
            /* Derived Colors */
            --bubble-hover: var(--bubble-filled);
            --bubble-filled-border: var(--bubble-filled);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Title Styling */
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1.5rem;
            cursor: text;
            border-bottom: 1px dashed transparent;
            transition: border-color 0.2s;
            min-width: 100px;
            text-align: center;
        }

        h1:hover, h1:focus {
            outline: none;
            border-bottom-color: var(--bubble-hover);
        }

        /* Controls Row */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        /* Buttons & Inputs */
        button, select {
            background: white;
            border: 1px solid var(--bubble-empty);
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover, select:hover {
            background: var(--bubble-filled);
            color: white;
            border-color: var(--bubble-filled);
        }

        input[type="color"] {
            border: 1px solid var(--bubble-empty);
            width: 40px;
            height: 35px;
            padding: 0;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Calendar Grid */
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .month-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .month-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid var(--bubble-empty);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative; /* Needed for tooltips or effects */
        }

        .bubble:hover {
            border-color: var(--bubble-hover);
        }

        .bubble.filled {
            background-color: var(--bubble-filled);
            border-color: var(--bubble-filled-border);
            filter: brightness(0.95); 
        }

        /* --- NEW: TODAY HIGHLIGHT --- */
        .bubble.today {
            /* 1. Make the border match your chosen color */
            border-color: var(--bubble-filled);
            /* 2. Make it slightly thicker */
            border-width: 2px;
            /* 3. Add a glow effect using your chosen color */
            box-shadow: 0 0 6px var(--bubble-filled);
        }

        @media (max-width: 600px) {
            .calendar-container { gap: 5px; }
            .bubble { width: 16px; height: 16px; }
            .month-label { font-size: 0.6rem; }
        }

        /* Print Styles */
        @media print {
            .controls { display: none !important; }
            body { 
                zoom: 70%; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
                background-color: white; 
            }
            .calendar-container {
                max-width: 100%;
                width: 100%;
                overflow: visible;
            }
            h1 { margin-bottom: 20px !important; border: none; }
            
            /* Hide the glow on print so it looks clean */
            .bubble.today {
                box-shadow: none;
                border-width: 2px; /* We keep the border but remove the glow */
            }
        }
    </style>
</head>
<body>

    <h1 id="appTitle" contenteditable="true" spellcheck="false">Every Day</h1>

    <div class="calendar-container" id="calendar"></div>

    <div class="controls">
        <select id="yearSelect" title="Change Year"></select>
        <input type="color" id="colorPicker" value="#c48a95" title="Change Bubble Color">
        
        <button onclick="downloadData()">Backup Year</button>
        <button onclick="triggerUpload()">Load Backup</button>
        <button onclick="clearCurrentYear()">Clear This Year</button>
        <input type="file" id="fileInput" style="display: none;" onchange="loadData(this)">
    </div>

    <script>
        const calendarContainer = document.getElementById('calendar');
        const titleElement = document.getElementById('appTitle');
        const colorPicker = document.getElementById('colorPicker');
        const yearSelect = document.getElementById('yearSelect');
        
        const months = ["J", "F", "M", "A", "M", "J", "J", "A", "S", "O", "N", "D"];
        
        let currentYear = 2025; 
        let savedData = {}; 

        function init() {
            // Migration for old data
            const legacyData = localStorage.getItem('goalCalendarData');
            if (legacyData) {
                localStorage.setItem('goalCalendarData_2025', legacyData);
                localStorage.removeItem('goalCalendarData');
            }

            // Populate Year Dropdown
            const startYear = 2023;
            const endYear = 2030;
            for (let y = startYear; y <= endYear; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.innerText = y;
                if (y === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            // Load Settings
            const savedTitle = localStorage.getItem('goalCalendarTitle');
            if (savedTitle) titleElement.innerText = savedTitle;

            const savedColor = localStorage.getItem('goalCalendarColor');
            if (savedColor) {
                document.documentElement.style.setProperty('--bubble-filled', savedColor);
                colorPicker.value = savedColor;
            }

            loadYearData(currentYear);
        }

        function loadYearData(year) {
            currentYear = parseInt(year);
            savedData = JSON.parse(localStorage.getItem(`goalCalendarData_${currentYear}`)) || {};
            renderCalendar();
        }

        function renderCalendar() {
            calendarContainer.innerHTML = ''; 
            
            // --- NEW: Calculate "Today" in CST ---
            const now = new Date();
            // This converts the user's browser time to CST string
            const cstDateString = now.toLocaleDateString("en-US", {timeZone: "America/Chicago"});
            const cstDate = new Date(cstDateString);
            
            const todayDay = cstDate.getDate();
            const todayMonth = cstDate.getMonth(); // 0-11
            const todayYear = cstDate.getFullYear();

            months.forEach((month, index) => {
                const column = document.createElement('div');
                column.className = 'month-column';

                const label = document.createElement('div');
                label.className = 'month-label';
                label.innerText = month;
                column.appendChild(label);

                const daysInMonth = new Date(currentYear, index + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const bubbleId = `${index}-${day}`;
                    
                    // Check if filled
                    if (savedData[bubbleId]) {
                        bubble.classList.add('filled');
                    }

                    // --- NEW: Check if this bubble is TODAY ---
                    // We only highlight if the Calendar Year matches the Current CST Year
                    if (currentYear === todayYear && index === todayMonth && day === todayDay) {
                        bubble.classList.add('today');
                        bubble.title = "Today"; // Adds a tooltip if you hover for a second
                    }

                    bubble.addEventListener('click', () => {
                        bubble.classList.toggle('filled');
                        updateData(bubbleId, bubble.classList.contains('filled'));
                    });

                    column.appendChild(bubble);
                }
                calendarContainer.appendChild(column);
            });
        }

        function updateData(id, isFilled) {
            if (isFilled) savedData[id] = true;
            else delete savedData[id];
            localStorage.setItem(`goalCalendarData_${currentYear}`, JSON.stringify(savedData));
        }

        // --- Event Listeners ---
        yearSelect.addEventListener('change', (e) => {
            loadYearData(e.target.value);
        });

        titleElement.addEventListener('input', () => {
            localStorage.setItem('goalCalendarTitle', titleElement.innerText);
        });

        colorPicker.addEventListener('input', (e) => {
            const newColor = e.target.value;
            document.documentElement.style.setProperty('--bubble-filled', newColor);
            localStorage.setItem('goalCalendarColor', newColor);
        });

        // --- Buttons ---
        function clearCurrentYear() {
            if (confirm(`Are you sure? This will erase all data for ${currentYear}.`)) {
                localStorage.removeItem(`goalCalendarData_${currentYear}`);
                savedData = {};
                renderCalendar();
            }
        }

        function downloadData() {
            const backupObject = {
                year: currentYear,
                title: localStorage.getItem('goalCalendarTitle') || "Every Day",
                color: localStorage.getItem('goalCalendarColor') || "#c48a95",
                bubbles: savedData
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backupObject));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `calendar_backup_${currentYear}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        function loadData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = JSON.parse(e.target.result);
                    if (content.title) {
                        localStorage.setItem('goalCalendarTitle', content.title);
                        titleElement.innerText = content.title;
                    }
                    if (content.color) {
                        localStorage.setItem('goalCalendarColor', content.color);
                        document.documentElement.style.setProperty('--bubble-filled', content.color);
                        colorPicker.value = content.color;
                    }
                    let targetYear = content.year || currentYear;
                    let bubblesToLoad = content.bubbles || content; 
                    localStorage.setItem(`goalCalendarData_${targetYear}`, JSON.stringify(bubblesToLoad));
                    if (targetYear !== currentYear) {
                        yearSelect.value = targetYear;
                        loadYearData(targetYear);
                        alert(`Loaded backup for ${targetYear}!`);
                    } else {
                        loadYearData(currentYear);
                        alert(`Loaded backup for ${currentYear}!`);
                    }
                } catch (err) {
                    alert("Error loading file.");
                }
            };
            reader.readAsText(file);
        }

        init();
    </script>
</body>
</html>
