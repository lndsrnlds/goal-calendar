<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Calendar</title>
    <style>
        :root {
            /* CHANGE THIS CODE to change the bubble color */
            --bubble-filled: #19A4B3; 
            
            --bg-color: #f4f4f4;
            --text-color: #5a5a5a; 
            --bubble-empty: #d1d1d1;
            --bubble-hover: #6097a8;
            --bubble-filled-border: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        /* Button Styling */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: white;
            border: 1px solid var(--bubble-empty);
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--bubble-filled);
            color: white;
            border-color: var(--bubble-filled-border);
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .month-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .month-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid var(--bubble-empty);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bubble:hover {
            border-color: var(--bubble-hover);
        }

        .bubble.filled {
            background-color: var(--bubble-filled);
            border-color: var(--bubble-filled-border);
            box-shadow: 0 0 5px rgba(196, 138, 149, 0.4);
        }

        @media (max-width: 600px) {
            .calendar-container { gap: 5px; }
            .bubble { width: 16px; height: 16px; }
            .month-label { font-size: 0.6rem; }
        }

        @media print {
        /* 1. Hide the buttons */
        .controls {
            display: none !important;
        }

        /* 2. Scale the whole page down to 70% */
        body {
            zoom: 70%; 
            
            /* Keep background colors (Rose Gold) for printing */
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
            background-color: white; 
        }

        /* 3. Let the calendar use the full width of the paper */
        .calendar-container {
            max-width: 100%;
            width: 100%;
            overflow: visible;
        }

        /* 4. Remove extra header space */
        h1 {
            margin-bottom: 20px !important;
        }
        
        /* Optional: Add the year label */
        h1::after {
            content: " - 2025 Record"; 
            font-size: 1rem;
            color: #999;
        }
    }
    </style>
</head>
<body>

    <h1>Goal Calendar</h1>

    <div class="calendar-container" id="calendar"></div>

    <div class="controls">
        <button onclick="downloadData()">Save Backup</button>
        <button onclick="triggerUpload()">Load Backup</button>
        <button onclick="resetCalendar()">Reset for New Year</button>
        <input type="file" id="fileInput" style="display: none;" onchange="loadData(this)">
    </div>

    <script>
        const calendarContainer = document.getElementById('calendar');
        const months = ["J", "F", "M", "A", "M", "J", "J", "A", "S", "O", "N", "D"];
        
        let savedData = JSON.parse(localStorage.getItem('goalCalendarData')) || {};

        function renderCalendar() {
            calendarContainer.innerHTML = ''; // Clear existing grid before re-drawing
            
            months.forEach((month, index) => {
                const column = document.createElement('div');
                column.className = 'month-column';

                const label = document.createElement('div');
                label.className = 'month-label';
                label.innerText = month;
                column.appendChild(label);

                const daysInMonth = new Date(2025, index + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const bubbleId = `${index}-${day}`;
                    
                    if (savedData[bubbleId]) {
                        bubble.classList.add('filled');
                    }

                    bubble.addEventListener('click', () => {
                        bubble.classList.toggle('filled');
                        updateData(bubbleId, bubble.classList.contains('filled'));
                    });

                    column.appendChild(bubble);
                }
                calendarContainer.appendChild(column);
            });
        }

        function updateData(id, isFilled) {
            if (isFilled) savedData[id] = true;
            else delete savedData[id];
            localStorage.setItem('goalCalendarData', JSON.stringify(savedData));
        }

        // --- NEW FUNCTIONS FOR BACKUP ---

        function downloadData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(savedData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "calendar_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        function loadData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    savedData = JSON.parse(content);
                    localStorage.setItem('goalCalendarData', JSON.stringify(savedData));
                    renderCalendar(); // Refresh the view
                    alert("Calendar restored successfully!");
                } catch (err) {
                    alert("Error loading file.");
                }
            };
            reader.readAsText(file);
        }

        // Initialize
        renderCalendar();

        function resetCalendar() {
    if (confirm("Are you sure? This will erase all your progress.")) {
        localStorage.removeItem('goalCalendarData');
        savedData = {};
        renderCalendar();
    }
}
    </script>
</body>
</html>
